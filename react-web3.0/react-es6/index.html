<!-- <!DOCTYPE html>     arrow function window object

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h2>Arrow Function</h2>
    <p>The <strong>this</strong> keyword represents the Header object.</p>

    <button id="btn">Click Me!</button>

    <p><strong>this</strong> represents:</p>

    <p id="demo"></p>

    <script>
        class Header {
            constructor() {
                this.color = "Red";
            }

            changeColor = () => document.getElementById("demo").innerHTML += this;
        }

        const myheader = new Header();

        window.addEventListener("load", myheader.changeColor);

        document.getElementById("btn").addEventListener("click", myheader.changeColor);
    </script>
</body>
</html -->


<!-- <!DOCTYPE html>     regular function window object
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Regular Function</h2>
    <p>The <strong>this</strong> keyword represents different objects depending 
    on how the function was called</p>

    <button id="btn">Click Me!</button>

    <p><strong>this</strong> represents:</p>

    <p id="demo"></p>

    <p>See the difference before and after the button is clicked.</p>

    <script>
        class Header {
            constructor() {
                this.color = "Red";
            }

            changeColor = function() {
                document.getElementById("demo").innerHTML += this;
            }
        }

        const myheader = new Header();

        // The window object calls the function
        window.addEventListener("load", myheader.changeColor);

        // A button object calls the function
        document.getElementById("btn").addEventListener("click", 
        myheader.changeColor);
    </script>
</body>
</html -->
